name: Deploy Spring Boot to server

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
    - name: Checkout source
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
        
    - name: Build with Maven
      run: mvn clean package -DskipTests

    - name: Build Docker image
      run: docker build -t jacknextshop-ecommerce-backend:${{ github.sha }} .

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Push Docker image
      run: |
        docker tag jacknextshop-ecommerce-backend:${{ github.sha }} ${{ secrets.DOCKER_USERNAME }}/jacknextshop-ecommerce-backend:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/jacknextshop-ecommerce-backend:latest
    
    - name: Deploy to server
      uses: appleboy/ssh-action@v1
      with:
        host: ${{ secrets.SERVER_IP }}
        username: ${{ secrets.SERVER_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          docker rm -f springboot
          docker rmi -f ${{ secrets.DOCKER_USERNAME }}/jacknextshop-ecommerce-backend:latest
          docker pull ${{ secrets.DOCKER_USERNAME }}/jacknextshop-ecommerce-backend:latest
          docker run -d \
            --name springboot \
            --network backend-network \
            -e SPRING_PROFILES_ACTIVE=prod \
            -e DB_PROD_URL="${{ secrets.DB_PROD_URL }}" \
            -e DB_PROD_USERNAME="${{ secrets.DB_PROD_USER }}" \
            -e DB_PROD_PASSWORD="${{ secrets.DB_PROD_PASS }}" \
            -e GOOGLE_CLIENT_ID="${{ secrets.GOOGLE_CLIENT_ID }}" \
            -e GOOGLE_CLIENT_SECRET="${{ secrets.GOOGLE_CLIENT_SECRET }}" \
            -e CLOUDINARY_CLOUD_NAME="${{ secrets.CLOUDINARY_CLOUD_NAME }}" \
            -e CLOUDINARY_API_KEY="${{ secrets.CLOUDINARY_API_KEY }}" \
            -e CLOUDINARY_API_SECRET="${{ secrets.CLOUDINARY_API_SECRET }}" \
            -e STRIPE_SECRET_KEY="${{ secrets.STRIPE_SECRET_KEY }}" \
            -e STRIPE_WEBHOOK_SECRET="${{ secrets.STRIPE_WEBHOOK_SECRET }}" \
            -e STRIPE_SUCCESS_URL="${{ secrets.STRIPE_SUCCESS_URL }}" \
            -e STRIPE_CANCEL_URL="${{ secrets.STRIPE_CANCEL_URL }}" \
            -p 8080:8080 \
            ${{ secrets.DOCKER_USERNAME }}/jacknextshop-ecommerce-backend:latest